<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Товары по брендам</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
    .brand { background: #eee; padding: 15px; text-align: center; cursor: pointer; border-radius: 5px; }
    .brand:hover { background: #ddd; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h2>Выберите бренд</h2>
  <div class="grid" id="brandGrid"></div>

  <h2 id="selectedBrandTitle"></h2>
  <table id="productTable">
    <tr><th>ID</th><th>Название</th><th>Цена</th></tr>
  </table>

  <script>
    const brands = ["Xiaomi", "Samsung", "Apple", "Huawei", "Lenovo", "Realme", "Nokia", "Sony", "LG", "Motorola", "Asus", "Honor"];
    const products = JSON.parse(localStorage.getItem('products') || '[]');

    const brandGrid = document.getElementById('brandGrid');
    const productTable = document.getElementById('productTable');
    const selectedBrandTitle = document.getElementById('selectedBrandTitle');

    brands.forEach(brand => {
      const div = document.createElement('div');
      div.className = 'brand';
      div.textContent = brand;
      div.onclick = () => showProductsByBrand(brand);
      brandGrid.appendChild(div);
    });

    function showProductsByBrand(brand) {
      selectedBrandTitle.textContent = `Товары бренда: ${brand}`;
      const filtered = products.filter(p => p.name.toLowerCase().startsWith(brand.toLowerCase()));
      productTable.innerHTML = '<tr><th>ID</th><th>Название</th><th>Цена</th></tr>';
      filtered.forEach(p => {
        const row = `<tr><td>${p.id}</td><td>${p.name}</td><td>${p.price.toFixed(2)} MDL</td></tr>`;
        productTable.innerHTML += row;
      });
    }
  </script>
</body>
</html>
