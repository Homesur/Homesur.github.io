<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Товары по брендам</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Выберите бренд</h2>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3" id="brandGrid"></div>

    <h3 class="mt-5" id="selectedBrandTitle"></h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped mt-3" id="productTable">
        <thead class="table-dark">
          <tr><th>ID</th><th>Название</th><th>Цена</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const brands = ["Xiaomi", "Samsung", "Apple", "Huawei", "Lenovo", "Realme", "Nokia", "Sony", "LG", "Motorola", "Asus", "Honor"];
    const brandGrid = document.getElementById('brandGrid');
    const productTableBody = document.querySelector('#productTable tbody');
    const selectedBrandTitle = document.getElementById('selectedBrandTitle');

    brands.forEach(brand => {
      const col = document.createElement('div');
      col.className = 'col';
      col.innerHTML = `
        <button class="btn btn-outline-primary w-100 py-3" onclick="showProductsByBrand('${brand}')">
          ${brand}
        </button>
      `;
      brandGrid.appendChild(col);
    });

    function showProductsByBrand(brand) {
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      selectedBrandTitle.textContent = `Товары бренда: ${brand}`;
      const filtered = products.filter(p => p.name.toLowerCase().startsWith(brand.toLowerCase()));
      productTableBody.innerHTML = '';
      filtered.forEach(p => {
        const row = `<tr><td>${p.id}</td><td>${p.name}</td><td>${p.price.toFixed(2)} MDL</td></tr>`;
        productTableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
