<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Товары по брендам</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: sans-serif;
    }
    .brand-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .brand-card {
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .brand-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .brand-card.selected {
      outline: 3px solid #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 20px;
      width: 100%;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .product-card h5 {
      font-size: clamp(1rem, 2vw, 1.2rem);
      margin-bottom: 5px;
    }
    .product-card p {
      margin: 0;
      font-size: clamp(0.9rem, 1.8vw, 1rem);
    }
    .no-products {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Выберите бренд</h2>
    <div class="brand-grid" id="brandGrid"></div>

    <h3 class="mt-5" id="selectedBrandTitle" class="text-center"></h3>
    <div id="productList" class="product-list"></div>
    <div id="noProductsMessage" class="no-products" style="display:none;">Нет товаров для выбранного бренда</div>
  </div>

  <script>
    const brands = {
      "Xiaomi": "#f57c00",
      "Samsung": "#1976d2",
      "Apple": "#37474f",
      "Huawei": "#c2185b",
      "Lenovo": "#512da8",
      "Realme": "#ffca28",
      "Nokia": "#0288d1",
      "Sony": "#7b1fa2",
      "LG": "#d81b60",
      "Motorola": "#009688",
      "Asus": "#5d4037",
      "Oppo": "#26a69a"
    };

    const brandGrid = document.getElementById('brandGrid');
    const productList = document.getElementById('productList');
    const selectedBrandTitle = document.getElementById('selectedBrandTitle');
    const noProductsMessage = document.getElementById('noProductsMessage');
    let selectedBrand = null;

    Object.entries(brands).forEach(([brand, color]) => {
      const card = document.createElement('div');
      card.className = 'brand-card';
      card.style.backgroundColor = color;
      card.dataset.brand = brand;
      card.textContent = brand;
      brandGrid.appendChild(card);
    });

    brandGrid.addEventListener('pointerdown', function(e) {
      const card = e.target.closest('.brand-card');
      if (!card) return;

      document.querySelectorAll('.brand-card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selectedBrand = card.dataset.brand;
      showProductsByBrand(selectedBrand);
    });

    function showProductsByBrand(brand) {
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      selectedBrandTitle.textContent = `Товары бренда: ${brand}`;
      const filtered = products.filter(p => {
        const name = p.name?.toLowerCase() || "";
        return name.includes(brand.toLowerCase());
      });

      console.log("Товары в localStorage:", products);
      console.log("Выбранный бренд:", brand);
      console.log("Найдено товаров:", filtered);

      productList.innerHTML = '';
      noProductsMessage.style.display = filtered.length === 0 ? 'block' : 'none';

      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <h5>${p.name}</h5>
          <p>ID: ${p.id}</p>
          <p>Цена: ${p.price.toFixed(2)} MDL</p>
        `;
        productList.appendChild(card);
      });
    }
  </script>
</body>
</html>
