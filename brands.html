<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Товары по брендам</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: sans-serif;
    }
    .brand-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .brand-card {
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .brand-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .brand-card.selected {
      outline: 3px solid #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .table th {
      background-color: #343a40;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Выберите бренд</h2>
    <div class="brand-grid" id="brandGrid"></div>

    <h3 class="mt-5" id="selectedBrandTitle" class="text-center"></h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped mt-3" id="productTable">
        <thead>
          <tr><th>ID</th><th>Название</th><th>Цена</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const brands = {
      "Xiaomi": "#f57c00",
      "Samsung": "#1976d2",
      "Apple": "#37474f",
      "Huawei": "#c2185b",
      "Lenovo": "#512da8",
      "Realme": "#ffca28",
      "Nokia": "#0288d1",
      "Sony": "#7b1fa2",
      "LG": "#d81b60",
      "Motorola": "#009688",
      "Asus": "#5d4037",
      "Oppo": "#26a69a"
    };

    const brandGrid = document.getElementById('brandGrid');
    const productTableBody = document.querySelector('#productTable tbody');
    const selectedBrandTitle = document.getElementById('selectedBrandTitle');
    let selectedBrand = null;

    Object.entries(brands).forEach(([brand, color]) => {
      const card = document.createElement('div');
      card.className = 'brand-card';
      card.style.backgroundColor = color;
      card.dataset.brand = brand;
      card.textContent = brand;
      brandGrid.appendChild(card);
    });

    brandGrid.addEventListener('click', function(e) {
      const card = e.target.closest('.brand-card');
      if (!card) return;

      document.querySelectorAll('.brand-card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selectedBrand = card.dataset.brand;
      showProductsByBrand(selectedBrand);
    });

    function showProductsByBrand(brand) {
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      selectedBrandTitle.textContent = `Товары бренда: ${brand}`;
      const filtered = products.filter(p => p.name.toLowerCase().startsWith(brand.toLowerCase()));
      productTableBody.innerHTML = '';
      filtered.forEach(p => {
        const row = `<tr><td>${p.id}</td><td>${p.name}</td><td>${p.price.toFixed(2)} MDL</td></tr>`;
        productTableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
