<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Товары по брендам</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .brand-card {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .brand-card:hover {
      background-color: #e2e6ea;
      transform: scale(1.03);
    }
    .brand-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .table th {
      background-color: #343a40;
      color: white;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Выберите бренд</h2>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3" id="brandGrid"></div>

    <h3 class="mt-5" id="selectedBrandTitle" class="text-center"></h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped mt-3" id="productTable">
        <thead>
          <tr><th>ID</th><th>Название</th><th>Цена</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const brands = ["Xiaomi", "Samsung", "Apple", "Huawei", "Lenovo", "Realme", "Nokia", "Sony", "LG", "Motorola", "Asus", "Honor"];
    const brandGrid = document.getElementById('brandGrid');
    const productTableBody = document.querySelector('#productTable tbody');
    const selectedBrandTitle = document.getElementById('selectedBrandTitle');

    brands.forEach(brand => {
      const col = document.createElement('div');
      col.className = 'col';
      col.innerHTML = `
        <div class="brand-card" onclick="showProductsByBrand('${brand}')">
          <div class="brand-title">${brand}</div>
        </div>
      `;
      brandGrid.appendChild(col);
    });

    function showProductsByBrand(brand) {
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      selectedBrandTitle.textContent = `Товары бренда: ${brand}`;
      const filtered = products.filter(p => p.name.toLowerCase().startsWith(brand.toLowerCase()));
      productTableBody.innerHTML = '';
      filtered.forEach(p => {
        const row = `<tr><td>${p.id}</td><td>${p.name}</td><td>${p.price.toFixed(2)} MDL</td></tr>`;
        productTableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
