<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Товары по брендам</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: sans-serif;
    }
    .brand-card {
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .brand-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .brand-card.selected {
      outline: 3px solid #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .table th {
      background-color: #343a40;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Выберите бренд</h2>
    <div class="row row-cols-1 row-cols-md-3 g-3" id="brandGrid"></div>

    <h3 class="mt-5" id="selectedBrandTitle" class="text-center"></h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped mt-3" id="productTable">
        <thead>
          <tr><th>ID</th><th>Название</th><th>Цена</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const brands = ["Xiaomi", "Samsung", "Apple", "Huawei", "Lenovo", "Realme", "Nokia", "Sony", "LG", "Motorola", "Asus", "Honor"];
    const brandGrid = document.getElementById('brandGrid');
    const productTableBody = document.querySelector('#productTable tbody');
    const selectedBrandTitle = document.getElementById('selectedBrandTitle');
    let selectedBrand = null;

    // Генерация случайного цвета
    function getRandomColor() {
      const colors = ['#007bff', '#28a745', '#dc3545', '#17a2b8', '#6f42c1', '#fd7e14', '#20c997', '#6610f2', '#ffc107', '#e83e8c', '#198754', '#0dcaf0'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    brands.forEach(brand => {
      const col = document.createElement('div');
      col.className = 'col';
      const color = getRandomColor();
      col.innerHTML = `
        <div class="brand-card" style="background-color: ${color}" data-brand="${brand}">
          ${brand}
        </div>
      `;
      brandGrid.appendChild(col);
    });

    // Обработка клика
    brandGrid.addEventListener('click', function(e) {
      const card = e.target.closest('.brand-card');
      if (!card) return;

      // Сброс выделения
      document.querySelectorAll('.brand-card').forEach(c => c.classList.remove('selected'));

      // Подсветка выбранной
      card.classList.add('selected');
      selectedBrand = card.dataset.brand;
      showProductsByBrand(selectedBrand);
    });

    function showProductsByBrand(brand) {
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      selectedBrandTitle.textContent = `Товары бренда: ${brand}`;
      const filtered = products.filter(p => p.name.toLowerCase().startsWith(brand.toLowerCase()));
      productTableBody.innerHTML = '';
      filtered.forEach(p => {
        const row = `<tr><td>${p.id}</td><td>${p.name}</td><td>${p.price.toFixed(2)} MDL</td></tr>`;
        productTableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
