<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–æ–≤</h2>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
    <div class="card p-4 shadow-sm mb-4">
      <h5 class="mb-3">–ù–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å</h5>
      <div class="mb-3">
        <label for="categoryInput" class="form-label">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
        <select id="categoryInput" class="form-select">
          <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é --</option>
          <option value="–Æ.–ü–ª–µ—à–∫–∞">–Æ.–ü–ª–µ—à–∫–∞</option>
          <option value="–ë–æ–π–∫–æ.–ê">–ë–æ–π–∫–æ.–ê</option>
          <option value="–¢–æ–º–∞.–°">–¢–æ–º–∞.–°</option>
          <option value="–£–≤.–°—É–¥">–£–≤.–°—É–¥</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="questionInput" class="form-label">–í–æ–ø—Ä–æ—Å</label>
        <textarea id="questionInput" class="form-control" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å"></textarea>
      </div>
      <button class="btn btn-success w-100" onclick="addQuestion()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–æ–ø—Ä–æ—Å</button>
    </div>

    <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
    <div class="mb-4">
      <h5 class="mb-3">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h5>
      <div id="categoryCards" class="row g-3"></div>
    </div>

    <!-- –í–æ–ø—Ä–æ—Å—ã –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
    <div class="card p-4 shadow-sm">
      <h5>–í–æ–ø—Ä–æ—Å—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏: <span id="selectedCategory" class="text-primary"></span></h5>
      <ul id="questionList" class="list-group mt-3"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbxvDq2ScstW7vlYHj_qRoay1ed1YaQHI",
      authDomain: "judecatoria-1e6f6.firebaseapp.com",
      databaseURL: "https://judecatoria-1e6f6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "judecatoria-1e6f6",
      storageBucket: "judecatoria-1e6f6.appspot.com",
      messagingSenderId: "130607746443",
      appId: "1:130607746443:web:bb04d8608d644e404a738e",
      measurementId: "G-01LNNN548P"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addQuestion() {
      const category = document.getElementById('categoryInput').value.trim();
      const question = document.getElementById('questionInput').value.trim();
      if (!category || !question) return;

      const id = Date.now();
      db.ref('questions/' + id).set({ id, category, question })
        .then(() => {
          document.getElementById('categoryInput').value = "";
          document.getElementById('questionInput').value = "";
          loadCategories();
        })
        .catch(err => alert("–û—à–∏–±–∫–∞: " + err.message));
    }

    function loadCategories() {
      db.ref('questions').once('value').then(snapshot => {
        const data = snapshot.val();
        const categories = new Set(["–Æ.–ü–ª–µ—à–∫–∞", "–ë–æ–π–∫–æ.–ê", "–¢–æ–º–∞.–°", "–£–≤.–°—É–¥"]);
        for (let key in data) {
          categories.add(data[key].category);
        }

        const container = document.getElementById('categoryCards');
        container.innerHTML = '';
        categories.forEach(cat => {
          const col = document.createElement('div');
          col.className = 'col-md-3';
          col.innerHTML = `
            <div class="card h-100 shadow-sm border-primary cursor-pointer" onclick="showQuestions('${cat}')">
              <div class="card-body text-center">
                <h6 class="card-title">${cat}</h6>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      });
    }

    function showQuestions(category) {
      document.getElementById('selectedCategory').textContent = category;
      db.ref('questions').orderByChild('category').equalTo(category).once('value').then(snapshot => {
        const data = snapshot.val();
        const list = document.getElementById('questionList');
        list.innerHTML = '';
        for (let key in data) {
          const item = document.createElement('li');
          item.className = 'list-group-item d-flex justify-content-between align-items-start';
          item.innerHTML = `
            <div>${data[key].question}</div>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-primary" onclick="sendToClient('${key}')">üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteQuestion('${key}')">üóëÔ∏è</button>
            </div>
          `;
          list.appendChild(item);
        }
      });
    }

    function deleteQuestion(id) {
      if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å?")) {
        db.ref('questions/' + id).remove()
          .then(() => {
            const current = document.getElementById('selectedCategory').textContent;
            showQuestions(current);
          })
          .catch(err => alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏: " + err.message));
      }
    }

    function sendToClient(id) {
      db.ref('questions/' + id).once('value').then(snapshot => {
        const data = snapshot.val();
        if (data) {
          db.ref('realtimeDisplay').set({
            id: data.id,
            category: data.category,
            question: data.question,
            timestamp: Date.now()
          });
        }
      });
    }

    loadCategories();
  </script>
</body>
</html>
