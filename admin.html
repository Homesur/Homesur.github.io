<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админка</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .category-card { border: 1px solid #ccc; padding: 10px; margin: 5px; cursor: pointer; }
    .question-list { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Добавить вопрос</h1>
  <form id="questionForm">
    <input type="text" id="categoryInput" placeholder="Категория" required>
    <textarea id="questionInput" placeholder="Вопрос" required></textarea>
    <button type="submit">Сохранить</button>
  </form>

  <h2>Категории</h2>
  <div id="categoryCards"></div>

  <h2>Вопросы категории: <span id="selectedCategory"></span></h2>
  <ul id="questionList" class="question-list"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbxvDq2ScstW7vlYHj_qRoay1ed1YaQHI",
      authDomain: "judecatoria-1e6f6.firebaseapp.com",
      projectId: "judecatoria-1e6f6",
      storageBucket: "judecatoria-1e6f6.appspot.com", // ✅ исправлено
      messagingSenderId: "130607746443",
      appId: "1:130607746443:web:bb04d8608d644e404a738e",
      measurementId: "G-01LNNN548P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('questionForm');
    const categoryCards = document.getElementById('categoryCards');
    const questionList = document.getElementById('questionList');
    const selectedCategory = document.getElementById('selectedCategory');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const category = document.getElementById('categoryInput').value.trim();
      const question = document.getElementById('questionInput').value.trim();
      if (!category || !question) return;

      try {
        await addDoc(collection(db, "questions"), {
          category,
          question,
          createdAt: new Date()
        });
        form.reset();
        loadCategories();
      } catch (error) {
        console.error("Ошибка при сохранении:", error);
        alert("Не удалось сохранить вопрос.");
      }
    });

    async function loadCategories() {
      const q = query(collection(db, "questions"));
      const snapshot = await getDocs(q);
      const categories = new Set();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.category) categories.add(data.category);
      });

      categoryCards.innerHTML = '';
      categories.forEach(cat => {
        const card = document.createElement('div');
        card.className = 'category-card';
        card.textContent = cat;
        card.onclick = () => showQuestions(cat);
        categoryCards.appendChild(card);
      });
    }

    async function showQuestions(category) {
      selectedCategory.textContent = category;
      const q = query(collection(db, "questions"), where("category", "==", category));
      const snapshot = await getDocs(q);
      questionList.innerHTML = '';
      snapshot.forEach(doc => {
        const li = document.createElement('li');
        li.textContent = doc.data().question;
        questionList.appendChild(li);
      });
    }

    loadCategories();
  </script>
</body>
</html>
