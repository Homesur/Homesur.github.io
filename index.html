<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить товар</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Добавить товар в базу</h2>
    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">Название товара</label>
        <input type="text" id="name" class="form-control" placeholder="Например: Oppo Reno 8">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Цена (MDL)</label>
        <input type="number" id="price" class="form-control" placeholder="Например: 300">
      </div>
      <button class="btn btn-primary w-100" onclick="addProduct()">Добавить</button>
    </div>
    <div id="status" class="text-center mt-4 text-success fw-bold"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_WAUmHLsgGKd-0T0w22mjsIh_mkXuOc4",
      authDomain: "isota-ed295.firebaseapp.com",
      databaseURL: "https://isota-ed295-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "isota-ed295",
      storageBucket: "isota-ed295.firebasestorage.app",
      messagingSenderId: "658102298792",
      appId: "1:658102298792:web:fbc90679e3adadcac93a9d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addProduct() {
      const name = document.getElementById('name').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const status = document.getElementById('status');

      if (!name || isNaN(price)) {
        status.textContent = "Введите корректные данные";
        status.classList.replace("text-success", "text-danger");
        return;
      }

      const id = Date.now();
      db.ref('products/' + id).set({ id, name, price })
        .then(() => {
          status.textContent = "Товар успешно добавлен!";
          status.classList.replace("text-danger", "text-success");
          document.getElementById('name').value = "";
          document.getElementById('price').value = "";
        })
        .catch(err => {
          status.textContent = "Ошибка при добавлении: " + err.message;
          status.classList.replace("text-success", "text-danger");
        });
    }
  </script>
</body>
</html>
